<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Random Number With Computer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <div class="card">
    <h1>GUESS THE NUMBER</h1>
    <p class="guessno">Enter a number between 1 to 100</p>
    <p class="attempt"># of times you've guessed</p>
    <p class="attempt_no">0</p>
    <div class="guess_no">
      <input type="text" class="Search_bar" placeholder="Guess a number">
    <button class="check">Guess</button>
    <p class="guide">Please guess a number</p>
  </div>    
    <div class="new_game"><h3>New Game</h3></div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
