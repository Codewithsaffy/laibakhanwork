<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curency Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- <img src="image.jpg" alt=""> -->
  <div class="container">
    <h2>CURENCY CONVERTER</h2>
    <form >
      <div class="amount">
      <p>Enter Amount</p>
      <input id="amount" type="number" value=100>
    </div>
    <div class="dropdown">
      <div class="from">
        <p>From</p>
        <div class="select_container">
          <img src="https://flagsapi.com/US/flat/64.png" alt="">
          <select name="from">
            <!-- <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
            <option value="AUD">AUD</option>
            <option value="PKR">PKR</option> -->
          </select>
        </div>
      </div>
      <i class="fa-solid fa-arrow-right-arrow-left"></i>
      <div class="to">
        <p>To</p>
        <div class="select_container">
          <img src="https://flagsapi.com/PK/flat/64.png" alt="">
          <select name="to">
            <!-- <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
            <option value="AUD">AUD</option> -->
            <!-- <option value="PKR" selected>PKR</option> -->
          </select>
        </div>
      </div>
    </div>
    <div class="msg">1 USD = 278 PKR</div>
    <button>Get Exchange Rate</button>
    </form>
  </div>
  <script src="code.js"></script>
  <script src="app.js"></script>
</body>
</html>
